menus:
  - name: "saas"
    path: "/saas"
    component: "LAYOUT"
    redirect: "/saas/tenants"
    title: "routes.saas.title"
    icon: "ion:grid-outline"
    meta:
    priority: 101
    host_only: true
    requirement:
      - namespace: "saas.tenant"
        resource: "*"
        action: "list"
    children:
      - name: "tenant"
        path: "/tenants"
        component: "/saas/tenant/index"
        meta:
        title: "routes.saas.tenant.management"
        requirement:
          - namespace: "saas.tenant"
            resource: "*"
            action: "list"
  - name: "system"
    path: "/system"
    component: "LAYOUT"
    redirect: '/system/users'
    title: "routes.system.title"
    icon: "ion:grid-outline"
    priority: 100
    meta:
    children:
      - name: "user"
        path: 'users'
        component: "/system/user/index"
        meta:
        title: "routes.system.user.management"
        requirement:
          - namespace: "user.user"
            resource: "*"
            action: "list"
      - name: "role"
        path: "roles"
        component: "/system/role/index"
        meta:
        title: "routes.system.role.management"
        requirement:
          - namespace: "user.role"
            resource: "*"
            action: "list"
      - name: "permission"
        path: "permission"
        component: "/system/permission/index"
        meta:
        title: "routes.system.permission.management"
        requirement:
          - namespace: "permission"
            resource: "*"
            action: "list"
      - name: "menu"
        path: "menu"
        component: "/system/menu/index"
        meta:
        title: "routes.system.menu.management"
        host_only: true
        requirement:
          - namespace: "sys.menu"
            resource: "*"
            action: "list"
            host_only: true