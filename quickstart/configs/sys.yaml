sys:
  apisix:
    endpoint: http://apisix:9080
    api_key: edd1c9f034335f136f87ad84b625c8f1
    upstreams:
      api-docs:
        nodes:
          "api_docs:8080": 1
        type: roundrobin
      web:
        nodes:
          "web:8080": 1
        type: roundrobin

      jaeger:
        nodes:
          "jaeger-all-in-one:16686": 1
        type: roundrobin

      kafka-ui:
        nodes:
          "kafka-ui:8080": 1
        type: roundrobin

    global_rules:
      opentelemetry:
        plugins:
          opentelemetry:
            sampler:
              name: always_on
      kit_authn:
        plugins:
          ext-plugin-pre-req:
            conf:
              - name: "kit_authn"
                value: "{}"
      cors:
        plugins:
          cors:
            allow_origins: "*"
    routes:
      api-docs:
        uri: /swagger*
        upstream_id: api-docs
        plugins:
          ext-plugin-pre-req:
            conf:
              - name: "kit_authz"
                value: "{\"requirement\":[{\"namespace\":\"dev.docs\",\"resource\":\"*\",\"action\":\"*\"}]}"
      jaeger:
        uri: /jaeger*
        upstream_id: jaeger
        plugins:
          ext-plugin-pre-req:
            conf:
              - name: "kit_authz"
                value: "{\"requirement\":[{\"namespace\":\"dev.jaeger\",\"resource\":\"*\",\"action\":\"*\"}]}"
      kafka-ui:
        uri: /kafka-ui*
        upstream_id: kafka-ui
        plugins:
          ext-plugin-pre-req:
            conf:
              - name: "kit_authz"
                value: "{\"requirement\":[{\"namespace\":\"dev.events.kafka\",\"resource\":\"*\",\"action\":\"*\"}]}"
          response-rewrite:
            headers:
              X-Frame-Options: ""

      saas-api:
        uris: ["/v1/saas/*","/assets/saas/*"]
        upstream_id: saas-http

      sys-api:
        uris: ["/v1/sys/*","/v1/oidc/*","/assets/sys/*"]
        upstream_id: sys-http

      user-api:
        priority: -99
        uris: ["/v1/*","/assets/user/*"]
        upstream_id: user-http

      web:
        priority: -100
        uri: /*
        upstream_id: web
